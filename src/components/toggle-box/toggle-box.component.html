<div class="toggle-box" [ngClass]="{'toggle-box-closed': !isOpen}">
  <div class="toggle-box__header" (click)="onClickHeader()" *ngIf="!customHeader">
    <div class="toggle-box__header__text">
      {{header}}
    </div>
    <div class="toggle-box__header__icon material-icons">
      expand_more
    </div>
  </div>
  <ng-content select="[header]" *ngIf="customHeader"></ng-content>
  <div class="toggle-box__body">
    <ng-content></ng-content>
  </div>
</div>
